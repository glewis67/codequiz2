<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Challenged Quiz</title>
    <link rel="stylesheet" href="/style.css" />
    
    <div class = "header">
      <h2>Time: <span id="timer">0</span></h2>
    </div>
    
    <div id="start" class= "container">
        <h1 class="Quiz Time">Timed Quiz Good Luck!</h1>
        <button id="startBtn">Let's Get Started </button>
    </div>

    <div id="quiz" class="hide">
      <h3 id="question"></h3>
      <div id="choices"></div>
    </div>

    <div id="score" class="hide">
      <h3>Your score is: <span id="finalScore"></span></h3>
      <label for="">Enter your Initials:</label>
      <input type="text" id="initials">
      <button id="submitScore">Submit</button>
    </div>
    
    
    

    
    <div class="footer"> 
      <a href="./scoreBoard.html">Score Board</a>
        
    </div>
    
    <script src="/script.js"></script>
</body>


</html>
